<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        "use strict";

       
        let result = 10 + 10 + "10"
        console.log(result)
        /* 10+10 дают число 20, число 20 обьединяется со строчным элементом "10" , в результате получаем строку 2010 */
        let result1 = 10 + "10" + 10
        console.log(result1)
        /* Число 10 объединяется со строчным элементом "10" ,получаем строку 1010 , строка 1010 обьединяется с числом 10 , получаем строку 101010 */

        let result2 = 10 + 10 + +"10"
        console.log(result2)
        /* 10+10 = 20, унарный плюс превращает строчный элемент "10" в число, получаем 20+10=30 */

        let result3 = 10 / -""
        console.log(result3)
        /* унарный минус превращает пустую строку в 0 , получаем 10/-0 = - бесконечность */

        let result4 = 10 / +"2,5"
        console.log(result4)
        /* из за знака ","  в строке "2,5" унарный плюс не превращает строку в число , 10 деленное на строку = Non */

     
    </script>
</head>

<body>

</body>

</html>
